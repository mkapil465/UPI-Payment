<div class="dashboard-container">
  <header class="header">
    <div class="header-content">
      <h1>WowPe</h1>
      <button class="btn-logout" (click)="logout()">Logout</button>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="welcome-section">
      <h2>Welcome, {{ currentUser?.full_name }}!</h2>
      <p class="upi-id">Your UPI ID: <strong>{{ currentUser?.upi_id }}</strong></p>
    </div>

    <div class="action-cards">
      <div class="card action-card" (click)="navigateToPayment()">
        <div class="card-icon send-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <polyline points="19 12 12 19 5 12"></polyline>
          </svg>
        </div>
        <h3>Send Money</h3>
        <p>Transfer funds to any UPI ID</p>
      </div>

      <div class="card action-card" (click)="navigateToTransactions()">
        <div class="card-icon history-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="1 4 1 10 7 10"></polyline>
            <polyline points="23 20 23 14 17 14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>
        </div>
        <h3>Transaction History</h3>
        <p>View your past transactions</p>
      </div>
    </div>

    <div class="info-section">
      <div class="card info-card">
        <h3>Quick Stats</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <p class="stat-label">Account Status</p>
            <p class="stat-value active">Active</p>
          </div>
          <div class="stat-item">
            <p class="stat-label">Email</p>
            <p class="stat-value">{{ currentUser?.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
